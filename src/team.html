      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Researchers</title>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-head">
      <div class="container">
        <a class="navbar-brand mr-auto" href="index.html">Home</a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Description</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Activities</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">More</a>
            </li>
            <li class="nav-item mx-2">
              <a role="button" class="btn px-5 btn-primary-color" href="#"
                >Log in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="temporary"></div>

    <!-- Secretary -->
    <div class="secretary">
      <div class="col-sm-10 bg-blur rounded-right bg-blur-secretary"></div>
      <div class="container">
        <!-- Secretary info -->
        <div class="container py-5 section-2-container secretary-info">
          <div class="row">
            <div class="col-1">
              <img
                src="<%=require('../public/img/renato Somma.jpg').default%>"
                alt="Renato Somma"
                class="rounded-circle secretary-photo"
              />
            </div>
            <div class="col-8 mx-3">
              <div class="row">
                <h2 class="col-2 text-primary-color font-weight-lighter">
                  Secretary
                </h2>
              </div>
              <div class="row">
                <div class="col-10 lead text-light">
                  Renato Somma is working at Istituto Nazionale di Geofisica e
                  Vulcanolog√≠a IGNV, Osservatorio Vesuviano (Naples, Italy).
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Country Info -->
        <div class="country-pill col-4 py-2 align-self-end">
          <div class="row">
            <p class="col-10 text-light lead my-0">
              Stromboli Vulcan, Eolias Islands, Italy.
            </p>
            <img
              src="<%=require('../public/img/italy.png').default%>"
              alt="italy flag"
              class="rounded-circle"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
